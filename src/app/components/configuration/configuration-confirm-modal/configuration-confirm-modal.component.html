<h2 mat-dialog-title>{{ data.title }}</h2>
@if (data.content) {
  <mat-dialog-content>
    {{ data.content }}
  </mat-dialog-content>
}
<mat-dialog-actions>
  <button mat-button (click)="cancel()">No</button>
  <button mat-button (click)="confirm()" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
